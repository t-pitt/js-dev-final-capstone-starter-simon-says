<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Simon Says</title>
  </head>
  <body>
    <main class="pre-game">
      <h1 class="js-heading">Simon Says Something</h1>

      <section class="game-controls">
        <span class="skill-level js-skill-level">Current Skill Level: 1</span>
        <button class="start-button js-start-button">Select Skill Level Below And Click Here To Start</button>
        <span class="status hidden js-status"></span>
      </section>

      <section class="pad-container js-pad-container">
        <div class="pad pad-red js-pad-red" data-color="red">
          <span data-level="1">1</span>
        </div>
        <div class="pad pad-green js-pad-green" data-color="green">
          <span data-level="2">2</span>
        </div>
        <div class="pad pad-blue js-pad-blue" data-color="blue">
          <span data-level="3">3</span>
        </div>
        <div class="pad pad-yellow js-pad-yellow" data-color="yellow">
          <span data-level="4">4</span>
        </div>
      </section>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
